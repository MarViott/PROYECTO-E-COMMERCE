<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="icon" type="image/png" href="./img/logos/favicon_io/favicon.ico"/>
    <title>Tienda Teatro</title>
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Tienda Teatro</h1>            
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>                
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Tienda Teatro</h1>
                 <a href="./index.html"><img src="./img/logos/favicon_io/android-chrome-192x192.png" alt="logo de la tienda" class="logo-tienda"></a>           
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i></i>Seguir comprando</a></li> 
                        </li>            
                        <li>
                            <a class="boton-menu boton-carrito active"  href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito                        
                            </a>
                        </li>  
                        <li>                            
                            <a href="./contacto.html"><button class="boton-menu boton-contacto" type="submit">
                            <i class="bi bi-chat-dots-fill"></i>Contacto
                            </button></a>
                        </li>                      
                    </ul>
                </nav>
            </header>
        <footer>            
            <p class="texto-footer">© 2025 Tienda Teatro.</p>
        </footer>
        </aside>
        
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>   
                <!--esto se completa con el js-->
                <div id="carrito-productos" class="carrito-productos disabled">
            </div>
            
            <br>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="class-acciones-izquierda">
                <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$45000</p>
                </div>                
                <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>                
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra!<i class="bi bi-emoji-wink-fill"></i></p>
            
        </main>
        </div>
    <script src="./JS/carrito.js"></script>    
    <script src="./JS/menu.js"></script>    
    
</body>
</html>
