<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Teatro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Tienda Teatro</h1>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i></i>Seguir comprando</a></li> 
                        </li>            
                        <li>
                            <a  class="boton-menu boton-carrito active"  href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito                        
                            </a>
                        </li>                        
                    </ul>
                </nav>
            </header>
        <footer>
            <p class="texto-footer">© 2025 Tienda Teatro. Todos los derechos reservados.</p>
        </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>   
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img src="./img/remeras/seronoser.png" alt="remera">
                        <div class="carrito-producto-titulo"></div>
                        <small>Titulo</small>
                        <h3>Ser o No Ser</h3>
                    </div>
                    <div class="producto-cantidad"></div>
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$15000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$15000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
            </div>
            <div class="carrito-producto">
                        <img src="./img/remeras/vamosalteatro.png" alt="remera">
                        <div class="carrito-producto-titulo"></div>
                        <small>Titulo</small>
                        <h3>Vamos al teatro</h3>
                    </div>
                    <div class="producto-cantidad"></div>
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$15000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$30000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
            </div>

            <div class="carrito-acciones">
            <div class="class-acciones-izquierda">
                <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="class-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$45000</p>
                </div>
                <button class="carrito-acciones-comprar">Comprar ahora</button"> 
            </div>

    <script src="./JS/carrito.js"></script>
</body>
</html>
