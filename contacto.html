<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="icon" type="image/png" href="./img/logos/favicon_io/favicon.ico"/>
    <title>Tienda Teatro</title>
</head>
<a href="https://wa.me/5491141785960?text=Hola,%20me%20gustaría%20contactarme%20con%20ustedes. Gracias." 
   class="whatsapp-float" 
   target="_blank" 
   rel="noopener" 
   title="Contactanos por WhatsApp" 
   aria-label="Contactanos por WhatsApp">
  <img src="./IMG/logos/whatsapp_PNG20.png" 
       alt="WhatsApp"/>
</a>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">TIENDA TEATRO</h1>            
            <button class="open-menu" id="open-menu" aria-label="Abrir menú">
                <i class="bi bi-list"></i>                
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu" aria-label="Cerrar menú">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">TIENDA TEATRO</h1>
                 <a href="./index.html"><img src="./img/logos/favicon_io/android-chrome-192x192.png" alt="logo de la tienda" class="logo-tienda"></a>           
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i></i>Seguir comprando</a></li> 
                        </li>            
                        <li>
                            <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito                        
                            </a>
                        </li>  
                        <li>
                            <a class="boton-menu boton-contacto active" href="./contacto.html" aria-current="page">
                            <i class="bi bi-chat-dots-fill"></i>Contacto</a>
                        </li>                             
                    </ul>
                </nav>
            </header>          
        <footer class="footer">
            <p class="texto-footer">© 2025 Tienda Teatro.</p>
        </footer>
        </aside>        
        
        <main class="main-formulario">
            <h2 class="titulo-principal">Contacto</h2>
            <div class="contenedor-formulario">
                <form action="https://formspree.io/f/xdkejkbl" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="enviar" type="submit">Enviar</button>
                    </div>
                </form>           
            </div>
            
            <div>
                <h4 class="titulo-redes">Seguinos:</h4>
                <ul class="iconos-redes-sociales">
                    <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" title="Instagram" aria-label="Instagram"><i class="bi bi-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" title="Facebook" aria-label="Facebook"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank" rel="noopener" title="Twitter" aria-label="Twitter"><i class="bi bi-twitter"></i></a></li>
                </ul>
            </div>
        </main> 
    </div>
    <script src="./JS/contacto.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
